<div class="response-status-message {{ 'success' if status == 200 else 'error' }}">
    <div class="response-icon-wrapper">
        {% if status == 200 %}
        <svg class="response-icon" height="800px" width="800px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 490 490" xml:space="preserve">
            <polygon points="452.253,28.326 197.831,394.674 29.044,256.875 0,292.469 207.253,461.674 490,54.528 "/>
        </svg>
        {% else %}
        <svg class="response-icon" height="800px" width="800px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 490 490" xml:space="preserve">
            <polygon points="456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490 489.292,457.678 277.331,245.004 489.292,32.337 "/>
        </svg>
        {% endif %}
    </div>
    <div class="response-text-container">
        {% set title = title if title else ('Успех' if status == 200 else 'Ошибка') %}
        <p class="response-title">{{ title }}</p>
        {% if description %}
            <p class="response-description">{{ description }}</p>
        {% endif %}
    </div>
</div>
